
<ion-content [fullscreen]="true" id="fondo">

  <link rel="manifest" href="assets/manifest.webmanifest">

  <ion-grid>
  
    <ion-col>
  
        <h1>Black Jack</h1>
  
    </ion-col>
        
      <ion-grid id="start">
        <ion-col>
        
          <ion-button size="large" color="danger" id="comenzar" (click)="irAlJuego()" name="comenzar">START</ion-button>
  
        </ion-col>
  
      </ion-grid>
  
  </ion-grid>
  <ion-grid id="id_grid_ranking">

    <h2>RANKING</h2>

</ion-grid>


<ion-grid>

  <ion-row>
    <ion-col>
      <p id="nombre">NOMBRE</p>
    </ion-col>

    <ion-col>
      <p>DINERO</p>
    </ion-col>
  </ion-row>

<ion-row *ngFor="let player of topPlayers; let i = index">

    <!-- <ion-col>
        <img class="posicion" src="../../assets/primero.png" alt="">
    </ion-col> -->

    <ion-col>
      <img class="posicion" src="../../assets/{{ i === 0 ? 'primero' : i === 1 ? 'segundo' : 'tercero' }}.png" alt="">
    </ion-col>

    <ion-col>
      <p class="info_nom">{{player.email}}</p>
    </ion-col>

    <ion-col>
      <p class="info">{{player.dinero}} â‚¬</p>
    </ion-col>

  </ion-row>


</ion-grid>

  </ion-content>
